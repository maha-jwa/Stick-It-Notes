<body>
    <div id="heading">
        <h1>Stick-It Notes</h1>
    </div>

    <div id="form">
        <form id="inputForm">
            <input type="text" class="inputText" placeholder="Title" id="new-note-title-input" autocomplete="off" autofocus required/>
            <input type="text" class="inputText" placeholder="Note content" id="new-note-body-input" autocomplete="off" required/>
            <button type="submit" class="btn"> Create Note
            </button>

        </form>
    </div>

    <h3 id="no-notes">No Notes Found, Add one!</h3>
    <ul id="notes">
